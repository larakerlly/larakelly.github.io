<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lara Kerlly</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      height: 100vh;
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      overflow: hidden;
    }

    .card {
      background-color: #111;
      padding: 2rem;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 0 20px rgba(255, 105, 180, 0.3);
      animation: fadeInUp 1.2s ease;
    }

    .initials {
      font-size: 2.5rem;
      font-weight: bold;
      color: #ff90e8;
      margin-bottom: 0.5rem;
    }

    .name {
      font-size: 1.3rem;
      font-weight: bold;
    }

    .role {
      font-size: 0.95rem;
      color: #ccc;
      margin-bottom: 1rem;
    }

    .links a {
      margin: 0 0.5rem;
      text-decoration: none;
      color: #ff90e8;
      font-weight: bold;
    }

    .scroll-down {
      position: absolute;
      bottom: 20px;
      animation: bounce 2s infinite;
      color: #ff90e8;
      font-size: 1.5rem;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(40px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes bounce {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-8px);
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="initials">LK</div>
    <div class="name">Lara Kerlly</div>
    <div class="role">Desenvolvedora Front-End</div>
    <div class="links">
      <a href="https://linkedin.com/in/seu-link" target="_blank">LinkedIn</a>
      <a href="https://github.com/seu-user" target="_blank">GitHub</a>
    </div>
  </div>
  <div class="scroll-down">⬇️</div>
</body>
</html>
